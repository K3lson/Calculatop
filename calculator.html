<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <form class="calculator" name="calc">
            <input type="text" class="value" readonly name="txt">
            <span class="num clear" onclick="calc.txt.value= ''"><i>C</i></i></span>
            <span class="num" onclick="calc.txt.value+= '/'"><i>/</i></i></span>
            <span class="num" onclick="calc.txt.value+= '*'"><i>*</i></i></span>
            <span class="num" onclick="calc.txt.value+= '7'"><i>7</i></i></span>
            <span class="num" onclick="calc.txt.value+= '8'"><i>8</i></i></span>
            <span class="num" onclick="calc.txt.value+= '9'"><i>9</i></i></span>
            <span class="num" onclick="calc.txt.value+= '-'"><i>-</i></i></span>
            <span class="num" onclick="calc.txt.value+= '4'"><i>4</i></i></span>
            <span class="num" onclick="calc.txt.value+= '5'"><i>5</i></i></span>
            <span class="num" onclick="calc.txt.value+= '6'"><i>6</i></i></span>
            <span class="num plus" onclick="calc.txt.value+= '+'"><i>+</i></i></span>
            <span class="num" onclick="calc.txt.value+= '1'"><i>1</i></i></span>
            <span class="num" onclick="calc.txt.value+= '2'"><i>2</i></i></span>
            <span class="num" onclick="calc.txt.value+= '3'"><i>3</i></i></span>
            <span class="num" onclick="calc.txt.value+= '0'"><i>0</i></i></span>
            <span class="num" onclick="calc.txt.value+= '00'"><i>00</i></i></span>
            <span class="num " onclick="calc.txt.value+= '.'"><i>.</i></i></span>

            <span class="num equal" onclick="document.calc.txt.value=eval(calc.txt.value)"><i>=</i></span>
        </form>

    </div>
</body>
</html>
